<div style="background-color: lightblue; font-size: large; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <h2>Sign up Here</h2>
    <form [formGroup]="loginRef"  (ngSubmit)="createAccount()">
        <label>Email Id</label>
        <input type="email" formControlName="email"/><br/>
        <label>Password</label>
        <input type="password" formControlName="pass"/><br/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
    </form>
    <br/>
    <span style="color:red">{{msg}}</span>
   
</div>
